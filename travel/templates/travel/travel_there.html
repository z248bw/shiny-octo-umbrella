{% verbatim %}
<md-list ng-cloak>
    <md-list-item class="md-3-line" ng-repeat="ride in rides" ng-click="console.log($index)">
        <div class="md-list-item-text" layout="column">
            <h3>Sofor: {{ride.driver.user.last_name}} {{ride.driver.user.first_name}}</h3>
            <p>Szabad helyek: {{ride.num_of_free_seats}}</p>
            <p>Indulas: {{ride.start_location}} {{ride.start_time}}</p>
        </div>
    </md-list-item>
</md-list>
{% endverbatim %}
