<html>
<head>
    {% load staticfiles %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <!--Plain angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-loader.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>

    <!--Angular dependencies of material-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <!--material-->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!--travel-->
    <link rel="stylesheet" href='{% static "travel/css/travel.css" %}'>
    <script type="text/javascript" src='{% static "travel/js/all.min.js" %}'></script>

</head>
{% verbatim %}
<body ng-app="TravelApp">
<div ng-controller="TravelController as travel">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <a href="/travel/index">Utazas szervezo</a>
            </h2>
            <md-menu ng-show="travel.isLoggedIn()">
                <md-button aria-label="Open demo menu" ng-click="$mdOpenMenu($event)">
                    Beallitasok
                </md-button>
                <md-menu-content width="4">
                    <span style="text-align: center">{{travel.me.travel_user.user.username}}</span>
                    <md-menu-item>
                        <md-button ng-click="travel.showManageUserProfile()">
                            <span md-menu-align-target>Profil</span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="travel.showAbout()">
                            <span md-menu-align-target>Nevjegy</span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="travel.logout()">
                            <span md-menu-align-target>Kijelentkezes</span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>

    <div ng-hide="travel.isPageLoading" ng-view></div>
    <md-progress-circular
            class="centered"
            ng-show="travel.isPageLoading"
            md-mode="indeterminate">
    </md-progress-circular>

</div>

</body>
{% endverbatim %}
</html>
