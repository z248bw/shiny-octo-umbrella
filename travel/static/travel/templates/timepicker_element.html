<div>
    <form name="timepickerForm">
        <label>Datum</label>
        <md-datepicker ng-model="timepicker.date"></md-datepicker>

        <md-input-container class="md-block" flex-gt-xs>
            <label>Ido</label>
            <input required name="time"
                   ng-model="timepicker.time"
                   ng-pattern="/^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/">
            <div class="hint">05:11</div>
            <div ng-messages="timepickerForm.time.$error">
                <div ng-message="required">A mezo kitoltese kotelezo!</div>
                <div ng-message="pattern">Az ido formatuma HH:MM! (pl: 06:11)</div>
            </div>
        </md-input-container>
    </form>
</div>
