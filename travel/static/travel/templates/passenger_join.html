<md-dialog style="width: 40%">
    <md-toolbar>
        <h3>Csatlakozas a jarmuhoz</h3>
    </md-toolbar>
    <form name="passengerForm">
        <md-dialog-content>
            <md-input-container style="margin-top: 5%" class="md-block" flex-gt-sm>
                <label>Telefonszam</label>
                <input required name="passengerPhone" ng-model="passenger.phone">
                <div ng-messages="passengerForm.passengerPhone.$error">
                    <div ng-message="required">A mezo kitoltese kotelezo!</div>
                </div>
            </md-input-container>
            <div>
                Email ertesitesek
                <md-switch ng-model="passenger.notify_on_ride_change" aria-label="Switch 1">
                    ha valtozik a jarmu
                </md-switch>
                <md-switch ng-model="passenger.notify_on_ride_delete" aria-label="Switch 1">
                    ha torlesre kerul a jarmu
                </md-switch>
                <md-switch ng-model="passenger.notiy_on_passenger_delete" aria-label="Switch 1">
                    ha torolnek az utaslistarol
                </md-switch>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-accent md-raised"
                       flex-offset="50"
                       ng-click="joinRide()"
                       ng-disabled="passenger.phone == null">
                Csatlakozas
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
