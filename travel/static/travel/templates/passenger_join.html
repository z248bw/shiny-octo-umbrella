<md-dialog style="width: 40%">
    <md-toolbar>
        <h3>Csatlakozas a jarmuhoz</h3>
    </md-toolbar>
    <form name="passengerForm">
        <md-dialog-content>
            <div>
                Email ertesitesek
                <md-switch ng-model="passenger.notify_when_ride_changes" aria-label="Switch 1">
                    ha valtozik a jarmu
                </md-switch>
                <md-switch ng-model="passenger.notify_when_ride_is_deleted" aria-label="Switch 1">
                    ha torlesre kerul a jarmu
                </md-switch>
                <md-switch ng-model="passenger.notiy_when_deleted" aria-label="Switch 1">
                    ha torolnek az utaslistarol
                </md-switch>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-accent md-raised"
                       flex-offset="50"
                       ng-click="joinRide()">
                Csatlakozas
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
